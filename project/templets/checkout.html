<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Checkout Page</title>

  <!-- Existing styles -->
  <style>
    .section-title {
        text-align: center;
    }

    .pricing .row {
        padding-top: 0px;
    }

    h6 {
        font-family: 'Cormorant Garamond', serif;
        color: black;
        text-align: center;
        margin-top: 10px;
        border-radius: 15px;
        font-size: 22px;
        position: relative;
        animation-name: sign;
        animation-duration: 3s;
        animation-iteration-count: infinite;
    }

    @keyframes sign {
        0% {
            top: 0px;
            background-color: #ff4e00;
            background-image: linear-gradient(315deg, #ff4e00 0%, #ec9f05 74%);
        }
        50% {
            top: 10px;
            background-color: #ff4e00;
            background-image: linear-gradient(315deg, #ff4e00 0%, #ec9f05 74%);
        }
        100% {
            top: 10px;
        }
    }

    .card {
        margin-top: 57px;
        border-radius: 8px 40px 40px 8px;
        transition: all 0.5s ease-in-out;
        box-shadow: 1px 0px 8px 2px green;
    }

    label {
        color: black;
        margin-top: 15px;
        font-family: 'Itim', cursive;
    }

    .form-group input {
        width: 400px;
        border: none;
        border-bottom: 2px solid green;
        outline: none;
        font-size: 22px;
        margin-bottom: 5px;
        font-family: 'Itim', cursive;
    }

    .form-group input:hover {
        background-color: ghostwhite;
    }

    #btn {
        background-color: #00b712;
        background-image: linear-gradient(315deg, #00b712 0%, #5aff15 74%);
        border-radius: 15px;
        border: none;
        color: black;
        position: relative;
    }

    #btn:hover {
        background-color: #0cbaba;
        background-image: linear-gradient(315deg, #0cbaba 0%, #380036 74%);
    }
  </style>
  
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <div class="alert alert-warning" role="alert">
    TALENT CAFE <a class="text-success ml-5" href="/">ITEMS</a>
  </div>

  <div class="container">
    <div class="col my-4">
      <h2>Step 1 - Checkout - Review Your Cart Items</h2>
      <div class="my-4">
        <ul class="list-group" id="items"></ul>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mt-3">
            <li class="breadcrumb-item active" aria-current="page">Your Cart Total Is <b>Rs. <span id="totalprice"></span></b>. Enter your details below & place your order.</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="col my-4">
      <h2>Step 2 - Enter Address & Other Details:</h2>
      <form id="payment-form" method="post" action="/create-checkout-session/">
        {% csrf_token %}
        <input type="hidden" name="itemsJson" id="itemsJson">
        <input type="hidden" id="amt" name="amt">

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputname">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ user.email }}" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress">Address line 2</label>
            <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Enter State" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputZip">Pin Code</label>
            <input type="number" class="form-control" id="zip_code" name="zip_code" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPhone">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" required>
          </div>
        </div>

        <button id="btn" type="submit" class="btn btn-success btn-sm btn-block col-md-4">Place Order</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  <script>
    // Initialize the cart and total price
    let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : {};
    let totalPrice = 0;

    if ($.isEmptyObject(cart)) {
      $('#items').append('<p>Your cart is empty, please add some items to your cart before checking out!</p>');
    } else {
      for (let item in cart) {
        let name = cart[item][1];
        let qty = cart[item][0];
        let itemPrice = cart[item][2];
        totalPrice += qty * itemPrice;

        let listItem = `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${name}
            <div><b> Price : ${itemPrice}</b></div>
            <span class="badge badge-primary badge-pill">${qty}</span>
          </li>`;
        $('#items').append(listItem);
      }
      $('#totalprice').text(totalPrice.toFixed(2));
    }

    $('#itemsJson').val(JSON.stringify(cart));
    $('#amt').val(parseFloat(totalPrice).toFixed(2));  // Set the total amount

    const stripe = Stripe('pk_test_51PtqFGLrJApHC3ioMw8RIVHDYkmXU9oYHEPcjWBxbN255hQKzWoP0n3g9T7kPio2exV37xK1XmV3p3u0RyKrp4s300q9IjZPbl');  // Replace with your Stripe public key

    document.getElementById('payment-form').addEventListener('submit', function(e) {
        e.preventDefault();  // Prevent default form submission
    
        fetch('/create-checkout-session/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(new FormData(this)),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Server response:', data);  // Debug: Log server response
            if (data.error) {
                // Handle server-side errors
                alert(`Server error: ${data.error}`);
            } else if (data.id) {
                // Redirect to Stripe Checkout
                stripe.redirectToCheckout({ sessionId: data.id })
                .then(function(result) {
                    if (result.error) {
                        alert(result.error.message);
                    }
                });
            } else {
                alert('Unexpected response from server');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error processing your request.');
        });
    });
  </script>
  
</body>
</html>
