{% extends 'base.html' %}
{% block title %}sign up{% endblock title %}
{%block content%}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show"
role="alert">
  <strong></strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert"
  aria-label="Close"></button>
</div>
{% endfor %}

	<h3 class="text-white" >Signup</h3>
	<form action="/auth/signup/" method="post"> {% csrf_token %}
		<br>
		<label for="email">Email</label>
		<div class="form-group">
			<input type="email" class="form-control" id="email" name="email" required style="width: 250px;">
		</div>
		<label for="pass1">Password</label>
		<div class="form-group">
			<input type="password" class="form-control" id="pass1" name="pass1" required style="width: 250px;">
		</div>
		<label for="pass2">Confirm Password</label>
		<div class="form-group">
			<input type="password" class="form-control" id="pass2" name="pass2" required style="width: 250px;">
		</div>
		<br>
		<button type="submit" class="btn btn-dark">SignIn</button>
		<br>
		Already User? <a href="/auth/login/">Login</a>
		<br>
	</form>
	
	</form>
{%endblock content%}
